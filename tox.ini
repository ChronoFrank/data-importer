# Tox (http://tox.testrun.org/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
skipsdist = true
envlist = py27-django{12,13,14,15,16,17}
# envlist = py27-django{12,13,14,15,16,17,18,19},


[testenv]
# virtualenv not works in shared folder
envdir = {homedir}/.tox/{envname}

setenv = VIRTUAL_ENV={envdir}
         PYTHONPATH={toxinidir}
         # NOSE_WITH_OPENSTACK=1
         # NOSE_OPENSTACK_COLOR=1
         # NOSE_OPENSTACK_RED=0.05
         # NOSE_OPENSTACK_YELLOW=0.025
         # NOSE_OPENSTACK_SHOW_ELAPSED=1

# install_command = pip install --dev {packages}
commands = python {toxinidir}/example/manage.py test data_importer -v2 --failfast


# py27 ===========================

[testenv:py27-django12]
basepython=python2.7
deps=
    django==1.2
    -r{toxinidir}/example/requirements-tox.txt


