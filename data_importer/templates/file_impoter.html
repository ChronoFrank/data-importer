{% extends "index.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block contents %}

{% form.as_ul() %}

{% if template_file %}
    <p>
        Please, follow <a href="{{ template_file }}">this template file</a> to avoid validation errors.
    </p>
{% endif %}

{% if redirect_to %}
    <br/>
    <a href="{{ redirect_to }}" class="button">Back</a>
{% endif %}

{% endblock %}
